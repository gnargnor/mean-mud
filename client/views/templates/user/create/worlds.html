<div ng-include="'views/partials/usernav.html'"></div>
<!-- <h1 class="lead alert alert-danger" role="alert" ng-if="worlds.messageObject.message != ''">{{worlds.messageObject.message}}</h1> -->
<div class="container viewbg">
    <div class="container viewfg">
        <h2 class="titleh2">Your Worlds</h2>
        <hr />

        <div class="row" id="worlds">
            <!-- left side -->
            <div class="col col-lg-4 col-md-4 col-sm-12" id="worldNames">

                <!-- Lists worlds -->
                <div class="leftSide">
                    <h4><strong>Worlds: </strong></h4>
                    <hr>
                    <div ng-repeat="world in worlds.worldsObject.curWorlds">
                        <p><span class="clickable" ng-click="worlds.displayDesc(world); worlds.displayViewForWorld()">{{world.worldName}} </span><span class="glyphicon glyphicon-minus clickable" ng-click="worlds.worldDeleter(world._id)"></span></p>
                    </div>
                    <hr>
                    <span class="glyphicon glyphicon-plus clickable" ng-click="worlds.addWorld()"></span>
                </div>
                <!-- End list worlds -->

            </div>

            <!-- right side -->
            <div class="col col-lg-8 col-md-8 col-sm-12">

                <!-- Displays world name and description -->
                <div class="rightSide" id="worldDetail" ng-show="worlds.displayDescViewWorld">
                    <h3>{{worlds.worldsObject.curWorld.worldName}}</h3>
                    <p>{{worlds.worldsObject.curWorld.worldDesc}}</p>
                    <p ng-show="worlds.worldsObject.curWorld.author">created by: <strong>{{worlds.worldsObject.curWorld.author}} </strong>{{worlds.worldsObject.curWorld.date | date:'shortDate'}}</p>
                    <span class="glyphicon glyphicon-pencil clickable" ng-click="worlds.editWorld()" ng-show="worlds.worldsObject.curWorld.worldName"></span>
                    <span class="	glyphicon glyphicon-arrow-right clickable" ng-click="worlds.chooseWorld(worlds.worldsObject.curWorld)" ng-show="worlds.worldsObject.curWorld.worldName"></span>
                </div>
                <!-- End world description -->


                <!-- Displays focused world for editing -->
                <div ng-show="worlds.editWorldView" class="rightSide"> 
                    <h4>Edit World:</h4>
                    <hr />
                    <form class="form-horizontal" ng-submit="worlds.worldUpdater(worlds.worldsObject.curWorld); worlds.displayViewForWorld()">
                        <div class="form-group">
                            <label for="worldName" class="col-sm-2 control-label">World Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="worldName" placeholder="{{worlds.worldsObject.curWorld.worldName}}" ng-model="worlds.worldsObject.curWorld.worldName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="worldDesc" class="col-sm-2 control-label">World Description:</label>
                            <div class="col-sm-10">
                                <input type="textarea" class="form-control" id="response" placeholder="{{worlds.worldsObject.curWorld.worldDesc}}" ng-model="worlds.worldsObject.curWorld.worldDesc">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End edit world -->


                <!-- Displays form for adding world -->
                <div ng-show="worlds.addWorldView" class="rightSide"> 
                    <h4>Add World:</h4>
                    <hr />
                    <form class="form-horizontal" ng-submit="worlds.worldCreator(worlds.worldsObject.curWorld); worlds.displayViewForWorld()">

                        <div class="form-group">
                            <label for="worldName" class="col-sm-2 control-label">World Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="worldName" placeholder="name your world" ng-model="worlds.worldsObject.curWorld.worldName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="worldDesc" class="col-sm-2 control-label">World Description:</label>
                            <div class="col-sm-10">
                                <input type="textarea" class="form-control" id="worldDesc" placeholder="now please describe it" ng-model="worlds.worldsObject.curWorld.worldDesc">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Add</button>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- End add world -->

            </div>
        </div>
    </div>
</div>
